<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>造轮子</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		:root{
			--button-height:32px;
			--font-size:14px;
			--button-bg:#fff;
			--border-radius: 4px;
			--color:#333;
			--border-color:#999;
			--border-color-hover:#666;
			--button-active-bg:#eee;
		}
		#app{
			margin:20px;
		}
	</style>
	<style>
		.g-button{
			font-size: var(--font-size);
			height: var(--button-height);
			padding:0 1em;
			border-radius: var(--border-radius);
			border:1px solid var(--border-color);
			background: var(--button-bg);
		}
		.g-button:hover{
			border-color: var(--border-color-hover);
		}
		.g-button:active{
			background-color: var(--button-active-bg);
		}
		.g-button:focus{
			outline: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<span>{{message}}</span> <br>
		<g-button></g-button>

	</div>

	<script src="./node_modules/vue/dist/vue.min.js"></script>
	<script src="./button.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'hello shifei'
			}
		})
	</script>
</body>
</html>
